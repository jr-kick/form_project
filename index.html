<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Project</title>
</head>
<body>
    <div>
        <div id="layout_1">
            <div id="logo"><img src="favpng_leaf-conservation-natural-environment.png" alt=""><div>NATUR</div></div>
            <div id="author">Photo by <span><a href="https://unsplash.com/@kevin_charit">Kevin Charit</a></span> on <span><a href="https://unsplash.com/">Unsplash</a></span></div>
        </div>
        <div id="layout_2">
            <div><p>Mother nature is badass. If you think the same sign up now. Don't waste a minute!<br><br>This is the real deal.</p></div>
            <form id="form">
                <div>Let's Go!</div>
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
            <div><button type="button" id="button">Create Account</button></div>
        </div>
    </div>
</body>
</html>
